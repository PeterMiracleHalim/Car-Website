<div id="container">
      <div class="form-box">
        <form class="c-form" name="c-form" action="#" method="post">
            <fieldset>
              <label class="c-form-label" for="Nama">Nama<span class="c-form-required"> *</span></label>
              <input id="Nama" class="c-form-input" type="text" name="nama" placeholder="Nama Anda" required>
            </fieldset>

          <fieldset>
            <label class="c-form-label" for="alamat">Alamat<span class="c-form-required"> *</span></label>
            <input id="alamat" class="c-form-input" type="alamat" name="alamat" placeholder="JL.XXX" required>
          </fieldset>
		  
          <fieldset>
            <label class="c-form-label" for="phone">Nomor HP/Telepon<span class="c-form-required"> *</span></label>
            <input id="phone" class="c-form-input" type="phone" name="noHP" placeholder="08XXXXXXXXXXX" required>
          </fieldset>
		  
		  <fieldset>
			<label class="c-form-label" for="opt">Pilih Merk Mobil<span class="c-form-required"> *</span></label>
			<select id="opt" for="products" class="c-form-input" name="produk" required>
				<option value="Honda">Honda</option>
				<option value="Lexus">Mitsubishi</option>
				<option value="Toyota">Nissan</option>
			</select>
		  </fieldset>

          <fieldset>
            <label class="c-form-label" for="request">Permintaan Khusus</label>
            <textarea id="request" class="c-form-input" name="request" placeholder="Masukkan permintaan khusus anda"></textarea>
          </fieldset>

          <button class="c-form-btn" type="submit">Pesan Sekarang!</button>
        </form>
